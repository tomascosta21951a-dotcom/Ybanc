<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Ypes - Gest√£o de Transa√ß√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #1e3c72 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 64px;
            text-align: center;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            opacity: 0.7;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 8px;
        }

        .toggle-password:hover {
            color: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1f2937;
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(251, 191, 36, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-secondary:hover {
            color: white;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fecaca;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-icon {
            width: 48px;
            height: 48px;
            background: rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .balance {
            text-align: right;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            color: #fbbf24;
        }

        .balance-total {
            opacity: 0.7;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-small {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-small:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .transaction-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .btn-add {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.4);
        }

        .user-list, .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-item, .transaction-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-content {
            flex: 1;
        }

        .transaction-user {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .transaction-action {
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .transaction-date {
            opacity: 0.6;
            font-size: 14px;
        }

        .transaction-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .transaction-amount {
            font-size: 24px;
            font-weight: bold;
        }

        .amount-positive {
            color: #10b981;
        }

        .amount-negative {
            color: #ef4444;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            border: none;
            padding: 8px;
            border-radius: 8px;
            color: #fca5a5;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            opacity: 0.5;
            padding: 48px 0;
        }

        .hidden {
            display: none;
        }

        h2, h3 {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .transaction-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const ADMIN_USER = 'tomascosta21951a@aelixa.pt';
        const ADMIN_PASSWORD = 'Claude.ia';

        let currentUser = null;
        let users = {};
        let transactions = [];
        let showPasswordChange = false;

        // LocalStorage para salvar dados
        function saveData() {
            localStorage.setItem('ypes_users', JSON.stringify(users));
            localStorage.setItem('ypes_transactions', JSON.stringify(transactions));
        }

        function loadData() {
            const usersData = localStorage.getItem('ypes_users');
            const transData = localStorage.getItem('ypes_transactions');

            if (usersData) {
                users = JSON.parse(usersData);
            }

            // Garantir que o admin existe
            if (!users[ADMIN_USER]) {
                users[ADMIN_USER] = {
                    password: ADMIN_PASSWORD,
                    ypes: 0,
                    isFirstLogin: false
                };
                saveData();
            }

            if (transData) {
                transactions = JSON.parse(transData);
            }
        }

        function handleLogin(username, password) {
            if (!username || !password) {
                return 'Por favor, preencha todos os campos';
            }

            if (users[username]) {
                if (users[username].password === password) {
                    currentUser = username;
                    render();
                    return null;
                } else {
                    return 'Senha incorreta';
                }
            } else {
                return 'Conta n√£o encontrada';
            }
        }

        function handleRegister(username, password) {
            if (!username || !password) {
                return 'Por favor, preencha todos os campos';
            }

            if (users[username]) {
                return 'Usu√°rio j√° cadastrado';
            }

            users[username] = {
                password: password,
                ypes: 0,
                isFirstLogin: true
            };

            saveData();
            currentUser = username;
            showPasswordChange = true;
            render();
            return null;
        }

        function handlePasswordChange(newPassword) {
            if (!newPassword) {
                return 'Digite uma nova senha';
            }

            users[currentUser].password = newPassword;
            users[currentUser].isFirstLogin = false;
            saveData();
            showPasswordChange = false;
            render();
            return null;
        }

        function addTransaction(name, amount, action) {
            if (!name || !amount || !action) {
                return 'Preencha todos os campos';
            }

            const amountNum = parseFloat(amount);
            if (isNaN(amountNum)) {
                return 'Valor inv√°lido';
            }

            const newTrans = {
                id: Date.now(),
                user: name,
                amount: amountNum,
                action: action,
                date: new Date().toLocaleString('pt-PT')
            };

            transactions.unshift(newTrans);

            if (!users[name]) {
                users[name] = { password: '', ypes: 0, isFirstLogin: true };
            }
            users[name].ypes += amountNum;

            saveData();
            render();
            return null;
        }

        function removeTransaction(id, transUser, transAmount) {
            transactions = transactions.filter(t => t.id !== id);
            if (users[transUser]) {
                users[transUser].ypes -= transAmount;
            }
            saveData();
            render();
        }

        function getTotalYpes() {
            return Object.values(users).reduce((sum, user) => sum + (user.ypes || 0), 0);
        }

        function render() {
            const app = document.getElementById('app');
            const isAdmin = currentUser === ADMIN_USER;
            const userYpes = users[currentUser]?.ypes || 0;

            if (showPasswordChange) {
                app.innerHTML = `
                    <div class="login-container">
                        <div class="card login-card">
                            <div style="text-align: center; margin-bottom: 24px;">
                                <div style="font-size: 64px; margin-bottom: 16px;">üîí</div>
                                <h1 style="font-size: 32px;">Defina sua Senha</h1>
                                <p class="subtitle">Configure uma senha para sua conta</p>
                            </div>
                            <div id="error-container"></div>
                            <div class="form-group">
                                <label>Nova Senha</label>
                                <input type="password" id="new-password" placeholder="Digite sua nova senha">
                            </div>
                            <button class="btn btn-primary" onclick="submitPasswordChange()">Confirmar Senha</button>
                        </div>
                    </div>
                `;
                return;
            }

            if (!currentUser) {
                app.innerHTML = `
                    <div class="login-container">
                        <div class="card login-card">
                            <div class="logo">¬•</div>
                            <h1>Sistema Ypes</h1>
                            <p class="subtitle">Gerencie suas transa√ß√µes</p>
                            <div id="error-container"></div>
                            <div class="form-group">
                                <label>Usu√°rio</label>
                                <input type="text" id="username" placeholder="Digite seu usu√°rio">
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" placeholder="Digite sua senha">
                                    <button class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                                </div>
                            </div>
                            <button class="btn btn-primary" id="auth-btn" onclick="handleAuth(true)">Entrar</button>
                            <button class="btn btn-secondary" id="toggle-btn" onclick="toggleAuthMode()">N√£o tem conta? Cadastre-se</button>
                        </div>
                    </div>
                `;
                return;
            }

            const userTransactions = isAdmin ? transactions : transactions.filter(t => t.user === currentUser);

            app.innerHTML = `
                <div class="container">
                    <div class="card">
                        <div class="header">
                            <div class="user-info">
                                <div class="user-icon">üë§</div>
                                <div>
                                    <h2 style="margin: 0;">${currentUser}</h2>
                                    <p class="subtitle" style="margin: 0;">${isAdmin ? 'Administrador' : 'Usu√°rio'}</p>
                                </div>
                            </div>
                            <div class="balance">
                                <div class="balance-amount">¬• ${userYpes.toFixed(2)}</div>
                                ${isAdmin ? `<div class="balance-total">Total: ¬• ${getTotalYpes().toFixed(2)}</div>` : ''}
                            </div>
                        </div>
                        <div class="button-group">
                            <button class="btn-small" onclick="openPasswordChange()">üîí Alterar Senha</button>
                            <button class="btn-small btn-logout" onclick="logout()">üö™ Sair</button>
                        </div>
                    </div>

                    ${isAdmin ? `
                        <div class="card">
                            <h3>‚ûï Adicionar Transa√ß√£o</h3>
                            <div id="error-container"></div>
                            <div class="transaction-form">
                                <input type="text" id="trans-name" placeholder="Nome do usu√°rio">
                                <input type="number" id="trans-amount" placeholder="Valor (¬•)">
                                <input type="text" id="trans-action" placeholder="A√ß√£o (ex: comprou uma bolsa)">
                                <button class="btn btn-add" onclick="submitTransaction()">Adicionar</button>
                            </div>
                        </div>

                        <div class="card">
                            <h3>üë• Todos os Usu√°rios</h3>
                            <div class="user-list">
                                ${Object.entries(users).map(([user, data]) => `
                                    <div class="user-item">
                                        <div>
                                            <div style="font-weight: 600;">${user}</div>
                                            <div style="opacity: 0.7; font-size: 14px;">¬• ${data.ypes.toFixed(2)}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="card">
                        <h3>üìä ${isAdmin ? 'Todas as Transa√ß√µes' : 'Minhas Transa√ß√µes'}</h3>
                        <div class="transaction-list">
                            ${userTransactions.length > 0 ? userTransactions.map(trans => `
                                <div class="transaction-item">
                                    <div class="transaction-content">
                                        <div class="transaction-user">${trans.user}</div>
                                        <div class="transaction-action">${trans.action}</div>
                                        <div class="transaction-date">${trans.date}</div>
                                    </div>
                                    <div class="transaction-right">
                                        <div class="transaction-amount ${trans.amount >= 0 ? 'amount-positive' : 'amount-negative'}">
                                            ${trans.amount >= 0 ? '+' : ''}¬• ${trans.amount.toFixed(2)}
                                        </div>
                                        ${isAdmin ? `<button class="btn-delete" onclick="removeTransaction(${trans.id}, '${trans.user}', ${trans.amount})">üóëÔ∏è</button>` : ''}
                                    </div>
                                </div>
                            `).join('') : '<div class="empty-state">Nenhuma transa√ß√£o encontrada</div>'}
                        </div>
                    </div>
                </div>
            `;
        }

        let isLoginMode = true;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-btn').textContent = isLoginMode ? 'Entrar' : 'Cadastrar';
            document.getElementById('toggle-btn').textContent = isLoginMode ? 'N√£o tem conta? Cadastre-se' : 'J√° tem conta? Fa√ßa login';
            document.getElementById('error-container').innerHTML = '';
        }

        function handleAuth(isLogin) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let error = isLoginMode ? handleLogin(username, password) : handleRegister(username, password);
            
            if (error) {
                document.getElementById('error-container').innerHTML = `<div class="error">${error}</div>`;
            }
        }

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function openPasswordChange() {
            showPasswordChange = true;
            render();
        }

        function submitPasswordChange() {
            const newPassword = document.getElementById('new-password').value;
            const error = handlePasswordChange(newPassword);
            
            if (error) {
                document.getElementById('error-container').innerHTML = `<div class="error">${error}</div>`;
            }
        }

        function submitTransaction() {
            const name = document.getElementById('trans-name').value;
            const amount = document.getElementById('trans-amount').value;
            const action = document.getElementById('trans-action').value;
            
            const error = addTransaction(name, amount, action);
            
            if (error) {
                document.getElementById('error-container').innerHTML = `<div class="error">${error}</div>`;
            } else {
                document.getElementById('trans-name').value = '';
                document.getElementById('trans-amount').value = '';
                document.getElementById('trans-action').value = '';
            }
        }

        function logout() {
            currentUser = null;
            showPasswordChange = false;
            render();
        }

        // Permitir Enter para submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!currentUser && !showPasswordChange) {
                    handleAuth(isLoginMode);
                } else if (showPasswordChange) {
                    submitPasswordChange();
                }
            }
        });

        // Inicializar
        loadData();
        render();
    </script>
</body>
</html>
